<div class="container nav-container">
    <div class="row">
        <div class="col-4">
            <button (click)="_toggleSidebar()" class="float-left menuBtn">
        <i class="fas fa-bars"></i>
      </button>
        </div>
        <div class="col-8">
            <h1 class="display-4 text-left">Admin Dashboard</h1>
        </div>
    </div>
</div>
<hr />
<ng-sidebar-container style="height: 100vh;">
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened" position="top" (click)="this._opened = false">
        <ul>
            <li>
                <button class="btn btn-info menu-button" (click)="showDiv.checkin = !showDiv.checkin; showDiv.timeData = false; showDiv.managers = false; showDiv.employees = false">Check-In</button>
            </li>
            <li>
                <button class="btn btn-info menu-button" (click)="showDiv.employees = !showDiv.employees; showDiv.timeData = false; showDiv.managers = false; showDiv.checkin = false">Employees</button>
            </li>
            <li>
                <button class="btn btn-info menu-button" (click)="showDiv.timeData = !showDiv.timeData; showDiv.employees = false; showDiv.managers = false; showDiv.checkin = false">Time Tracking</button>
            </li>
            <li>
                <button class="btn btn-info menu-button" (click)="showDiv.managers = !showDiv.managers; showDiv.employees = false; showDiv.timeData = false; showDiv.checkin = false">Managers</button>
            </li>
            <li>
                <button class="btn btn-warning menu-button" type="submit" (click)="logoutUser()">
          Logout
        </button>
            </li>
        </ul>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content id="content">
        <div class="jumbtron" *ngIf="showDiv.checkin">
            <h1 class="display-8 text-center">Check-In</h1>
            <hr />
            <div class="row">
                <div class="col-md-5">
                    <app-check-in>
                    </app-check-in>
                </div>
                <div class="col-md-7">
                    <app-user-time-tracking-list>
                    </app-user-time-tracking-list>
                </div>
            </div>
        </div>
        <div class="jumbtron" *ngIf="showDiv.employees">
            <h1 class="display-8 text-center">Employees</h1>

            <hr />
            <div class="row">
                <div class="col-md-5">
                    <app-employee-info></app-employee-info>
                </div>
                <div class="col-md-7">
                    <app-employee-info-list></app-employee-info-list>
                </div>
            </div>
        </div>
        <div class="jumbtron" *ngIf="showDiv.timeData">
            <h1 class="display-8 text-center">Time Tracking</h1>
            <hr />
            <div class="row">
                <div class="col-md-5">
                    <app-time-tracking> </app-time-tracking>
                </div>
                <div class="col-md-7">
                    <app-time-tracking-list> </app-time-tracking-list>
                </div>
            </div>
        </div>
        <div class="jumbtron" *ngIf="showDiv.managers">
            <h1 class="display-8 text-center">Managers</h1>
            <hr />
            <div class="row">
                <div class="col-md-5">
                    <app-manager> </app-manager>
                </div>
                <div class="col-md-7">
                    <app-managers-list> </app-managers-list>
                </div>
            </div>
        </div>
    </div>
</ng-sidebar-container>
