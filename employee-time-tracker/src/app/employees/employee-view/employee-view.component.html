<div class="container nav-container">
    <div class="row">
        <div class="col-4">
            <button (click)=" _toggleSidebar() " class="float-left menuBtn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="col-8">
            <h1 class="display-4 text-left">User Dashboard</h1>
        </div>
    </div>
</div>
<hr>
<ng-sidebar-container style="height: 100vh;">
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened" position="top" (click)="this._opened = false">
        <ul>
            <li><button class="btn btn-info menu-button" (click)="showDiv.timeData = !showDiv.timeData;showDiv.employees = false">Time Tracking</button></li>
            <li><button class="btn btn-warning menu-button" type="submit " (click)="logoutUser() ">Logout</button></li>
        </ul>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
        <div class="jumbtron" *ngIf="showDiv.timeData">
            <h1 class="display-8 text-center ">Time Tracking</h1>
            <div class="row ">
                <div class="col-md-5 ">
                    <app-check-in>
                    </app-check-in>
                    <div class="check-in-message"></div>
                </div>
                <div class="col-md-7 ">
                    <app-user-time-tracking-list>
                    </app-user-time-tracking-list>
                </div>
            </div>
        </div>
    </div>
</ng-sidebar-container>
