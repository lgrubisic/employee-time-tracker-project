<i class="fas fa-filter mr-1 filterIcon"></i>
<input type="text" id="timesSearch" (keyup)="this.helper.filterTable('timesSearch', 'timesList')"
    placeholder="Search for timestamps...">
<table class="table table-hover" id="timesList">
    <tr>
        <td (click)="this.helper.sortTable('timesList', 0)">Timer ID <i class="fas fa-sort sortArrows"></i></td>
        <td (click)="this.helper.sortTable('timesList', 1)">Date <i class="fas fa-sort sortArrows"></i></td>
        <td>Start Time</td>
        <td>End Time</td>
        <td (click)="this.helper.sortTable('timesList', 4)">Employee ID <i class="fas fa-sort sortArrows"></i></td>
    </tr>
    <tr *ngFor="let ts of timeService.timeList">
        <td (click)="populateForm(ts)">{{ ts.timer_id }}</td>
        <td (click)="populateForm(ts)">{{ ts.date_of_work.substring(0,10) }}</td>
        <td (click)="populateForm(ts)">{{ ts.time_in }}</td>
        <td (click)="populateForm(ts)">{{ ts.time_out }}</td>
        <td (click)="populateForm(ts)">{{ ts.employee_init_id }}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(ts.timer_id)"></i>
        </td>
    </tr>
</table>
