<table class="table table-hover">
    <tr>
        <td>Timer ID</td>
        <td>Date</td>
        <td>Start Time</td>
        <td>End Time</td>
        <td>Employee ID</td>
    </tr>
    <tr *ngFor="let ts of currentUserTimeStamps" [ngClass]="{'not-clocked-out': ts.time_in === ts.time_out}">
        <td>{{ ts.timer_id }}</td>
        <td>{{ ts.date_of_work.substring(0,10) }}</td>
        <td>{{ ts.time_in }}</td>
        <td>{{ ts.time_out }}</td>
        <td>{{ ts.employee_init_id }}</td>
    </tr>
</table>
<div class="row">
    <div class="col-md-6">
        <p>Total hours worked: {{ totalTimeWorked }} h</p>
    </div>
</div>
